<!DOCTYPE html>
<html>

<head>
    <title>Shelter+ Extension</title>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href="/additional/fonts/roboto.css">
    <link rel="stylesheet" href="/options/option.css">
    <link rel="stylesheet" href="profiles.css">
    <script src="/additional/jquery-3.6.0.min.js"></script>
    <script src="profiles.js"></script>
</head>

<body>

    <div class="navigation">
        <table>
            <tr>
                <th align="left">
                    <img id="shelterLogo" src="/imgs/logo/shelterLogo.png">
                </th>
                <th>
                    <a href="#" class="navText">Профили</a>
                    <a href="/options/modules/modules.html" class="navText" id="middleNavText">Модули</a>
                    <a href="/options/settings/settings.html" class="navText">Настройки</a>
                </th>
                <th align="right">
                    <img id="degoshLogo" src="/imgs/logo/degoshLogo.svg">
                </th>
            </tr>
        </table>
    </div>

    <div class="content">
        <div class="profilesList">
            <div class="whiteBar">
                <a id="profile">Профиль</a>
                <a id="country">Страна</a>
                <a id="card">Карта</a>
            </div>
        </div>
        <div class="constructor">
            <div class="whiteBar">
                <div class="leftSideConstructorControl">
                    <a id="import">Импорт</a>
                    <a id="export">Экспорт</a>
                </div>
                <div class="rightSideConstructorControl">
                    <a id="test">Тест</a>
                    <a id="clear">Очистить</a>
                </div>
            </div>
            <section class="middle">
                <table class="constructorRow">
                    <tr>
                        <th>
                            <input class="leftInput" type="text" placeholder="Имя">
                            <input class="rightInput" type="text" placeholder="Телефон">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <input class="leftInput" type="text" placeholder="Фамилия">
                            <input class="rightInput" type="text" placeholder="Email">
                        </th>
                    </tr>
                </table>
                <table class="constructorRow">
                    <tr>
                        <th>
                            <input class="leftInput" type="text" placeholder="Страна">
                            <input class="rightInput" type="text" placeholder="Область">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <input class="leftInput" type="text" placeholder="Город">
                            <input class="rightInput" type="text" placeholder="Индекс">
                        </th>
                    </tr>
                </table>
                <table class="constructorRow">
                    <tr>
                        <th colspan="2">
                            <input id="address1" type="text" placeholder="Адрес 1">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <input style="width: 69%;" class="leftInput" type="text" placeholder="Адрес 2">
                            <input style="width: 20%;" class="rightInput" type="text" placeholder="Квартира">
                        </th>
                    </tr>
                </table>
                <div id="cardInput">
                    <div id="cardInput1">
                        <table>
                            <tr>
                                <th>
                                    <input type="text" placeholder="Номер карты">
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <input type="text" placeholder="Имя владельца">
                                </th>
                            </tr>
                        </table>

                        <table>
                            <tr>
                                <th align="left" style="padding-left: 2.5%;">
                                    <input id="exdate" type="text" placeholder="ММГГ">
                                </th>
                            </tr>
                        </table>
                    </div>
                    <div id="cardInput2">
                        <table>
                            <tr>
                                <th>
                                    <input style="width: 5%;" type="text" placeholder="Номер карты">
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <input style="width: 5%;" type="text" placeholder="Имя владельца">
                                </th>
                            </tr>
                        </table>

                        <table>
                            <tr>
                                <th align="right" style="padding-right: 2.5%;   ">
                                    <input id="exdate" type="text" placeholder="CVV">
                                </th>
                            </tr>
                        </table>
                    </div>
                </div>
                <button
                style="position:absolute; bottom: 0; width: 49.5%; margin-bottom: .5%; height: 4%; border-radius: 5px;">Сохранить
                профиль</button>
            </section>
        </div>
    </div>
</body>

</html>
