<!DOCTYPE html>
<html>

<head>
    <title>Shelter+ Extension</title>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href="/additional/fonts/roboto.css">
    <link rel="stylesheet" href="/options/option.css">
    <link rel="stylesheet" href="profiles.css">
    <script src="/additional/jquery-3.6.0.min.js"></script>
    <script src="profiles.js"></script>
</head>

<body>

    <div class="navigation">
        <table>
            <tr>
                <th align="left">
                    <img id="shelterLogo" src="/imgs/logo/shelterLogo.png">
                </th>
                <th>
                    <a href="#" class="navText">Профили</a>
                    <a href="/options/modules/modules.html" class="navText" id="middleNavText">Модули</a>
                    <a href="/options/settings/settings.html" class="navText">Настройки</a>
                </th>
                <th align="right">
                    <img id="degoshLogo" src="/imgs/logo/degoshLogo.svg">
                </th>
            </tr>
        </table>
    </div>

    <div class="content">
        <div class="profilesList">
            <div class="profilesPlaceholder">
                <a id="phName">Профиль</a>
                <a id="phCountry">Страна</a>
                <a id="phCard">Карта</a>
            </div>
        </div>
        <div class="constructor">
            <div class="constructorControl">
                <div id="leftSide">
                    <a id="import">Импорт</a>
                    <a id="export">Экспорт</a>
                </div>
                <div id="rightSide">
                    <a>Тест</a>
                    <a>Очистить</a>
                </div>
            </div>
            <div class="main">
                <div id="inputs">
                <div class="row extra">
                    <input type="text" placeholder="Имя">
                    <input type="text" placeholder="Телефон">
                </div>
                <div class="row">
                    <input type="text" placeholder="Фамилия">
                    <input type="text" placeholder="Email">
                </div>
                <div class="row extra">
                    <input type="text" placeholder="Страна">
                    <input type="text" placeholder="Область">
                </div>
                <div class="row">
                    <input type="text" placeholder="Город">
                    <input type="text" placeholder="Индекс">
                </div>
                <div class="row extra">
                    <input type="text" placeholder="Адрес 1">
                </div>
                <div class="row">
                    <input type="text" placeholder="Адрес 2">
                    <input type="text" placeholder="Кв.">
                </div>
                </div>
                <div id="cardInput" class="extra">
                    <div id="cardInput1">
                        <input type="text" placeholder="Имя владельца">
                        <input type="text" placeholder="Номер карты">
                        <input id="exdate" type="text" placeholder="ММГГ">
                    </div>
                    <div id="cardInput2">
                        <input id="cvv" type="text" placeholder="CVV">
                    </div>
                </div>
            </div>
            <button id="go">Сохранить профиль</button>
        </div>
    </div>
</body>

</html>
