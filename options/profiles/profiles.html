<!DOCTYPE html>
<html>

<head>
    <title>Shelter+ Extension</title>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href="/additional/fonts/roboto.css">
    <link rel="stylesheet" href="/options/option.css">
    <link rel="stylesheet" href="profiles.css">
    <script src="/additional/jquery-3.6.0.min.js"></script>
    <script src="profiles.js"></script>
</head>

<body>
    <img id="attention" src="/imgs/logo/shelterLogo.png">

    <div class="navigation">
        <table>
            <tr>
                <th align="left">
                    <img id="shelterLogo" src="/imgs/logo/shelterLogo.png">
                </th>
                <th>
                    <a href="#" class="navText">Профили</a>
                    <a href="/options/modules/modules.html" class="navText" id="middleNavText">Модули</a>
                    <a href="/options/settings/settings.html" class="navText">Настройки</a>
                    <input style="display: none;" type="file" name="import" id="upload" accept="application/json">
                </th>
                <th align="right">
                    <img id="degoshLogo" src="/imgs/logo/degoshLogo.svg">
                </th>
            </tr>
        </table>
    </div>

    <div class="content">
        <!--profiles on the left-->
        <div id="profilesList">
            <div class="profilesPlaceholder">
                <a id="phName">Профиль</a>
                <a id="phCountry">Страна</a>
                <a id="phCard">Карта</a>
                <a class="trash">[X]</a>
            </div>
        </div>

        <!--constructor on the right-->
        <div class="constructor">
            <!--белый бар над понструкором-->
            <div class="constructorControl">
                <div id="leftSide">
                    <a id="import">Импорт</a>
                    <a id="export">Экспорт</a>
                </div>
                <div id="rightSide">
                    <a id="test">Тест</a>
                    <a id="clear">Очистить</a>
                </div>
            </div>

            <!--конструктор справа-->
            <div class="main">
                <div id="inputs">
                    <div class="row small">
                        <input id="profileName" type="text" placeholder="Название профиля">
                    </div>
                    <div class="row extra">
                        <input id="fname" type="text" placeholder="Имя">
                        <input id="phone" type="text" placeholder="Телефон">
                    </div>
                    <div class="row">
                        <input id="sname" type="text" placeholder="Фамилия">
                        <input id="email" type="text" placeholder="Email">
                    </div>
                    <div class="row extra">
                        <input id="country" type="text" placeholder="Страна">
                        <input id="state" type="text" placeholder="Область">
                    </div>
                    <div class="row">
                        <input id="city" type="text" placeholder="Город">
                        <input id="zip" type="text" placeholder="Индекс">
                    </div>
                    <div class="row extra">
                        <input id="address1" type="text" placeholder="Адрес 1">
                    </div>
                    <div class="row">
                        <input id="address2" type="text" placeholder="Адрес 2">
                        <input id="apt" type="text" placeholder="Кв.">
                    </div>
                </div>

                <div id="cardInput" class="extra">
                    <div id="cardInput1" class="extra">
                        <input id="bname" type="text" placeholder="Имя владельца">
                        <input id="cardNumber" type="text" maxlength='19' placeholder="Номер карты">
                        <input id="expdate" type="text" maxlength='4' placeholder="ММГГ">
                    </div>
                    <div id="cardInput2">
                        <input id="cvv" type="text" maxlength='3' placeholder="CVV">
                    </div>
                </div>

            </div>
            <button id="go">Сохранить профиль</button>
        </div>
    </div>
</body>

</html>
