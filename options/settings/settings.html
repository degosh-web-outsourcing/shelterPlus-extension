<!DOCTYPE html>
<html>

<head>
    <title>Shelter+ Extension</title>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href="/additional/fonts/roboto.css">
    <link rel="stylesheet" href="/options/option.css">
    <link rel="stylesheet" href="settings.css">
    <script src="/additional/jquery-3.6.0.min.js"></script>
    <script src="settings.js"></script>
</head>

<body>
    <img id="attention" src="/imgs/logo/shelterLogo.png">

    <div class="navigation">
        <table>
            <tr>
                <th align="left">
                    <img id="shelterLogo" src="/imgs/logo/shelterLogo.png">
                </th>
                <th class="navUnderlineA">
                    <a href="/options/profiles/profiles.html" class="navText">Профили</a>
                    <a href="/options/modules/modules.html" class="navText" id="middleNavText">Модули</a>
                    <a href="#" class="navText">Настройки</a>
                </th>
                <th align="right">
                    <img id="degoshLogo" src="/imgs/logo/degoshLogo.svg">
                </th>
            </tr>
        </table>
    </div>

    <div class="content">
        <div class="proxy">
            <input type="text" placeholder="IP:PORT:LOGIN:PASSWORD" id="proxyInput">
            <button id="useProxy" class="proxyOff">Использовать прокси</button>
            <h2>Расширение будет перезапущено</h2>
        </div>

        <div class="contoller">
            <button id="resetP">Сбросить профили</button>
            <button class="extra">Cбросить все</button>
            <button>Импортировать все</button>
            <button class="extra">Экспортировать все</button>
            <button id="proxySwitcher">Выйти из приложения</button>
        </div>
    </div>
</body>

</html>
