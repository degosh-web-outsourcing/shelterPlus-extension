<!DOCTYPE html>
<html>

<head>
    <title>Shelter+ Extension</title>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href="/additional/fonts/roboto.css">
    <link rel="stylesheet" href="/options/option.css">
    <link rel="stylesheet" href="settings.css">
    <script src="/additional/jquery-3.6.0.min.js"></script>
    <script src="settings.js"></script>
</head>

<body>
    <img id="attention" src="/imgs/logo/shelterLogo.png">

    <div class="navigation">
        <table>
            <th align="left">
                <a href="/options/profiles/profiles.html">
                    <img src="/imgs/logo/shelterLogo.png">
                </a>
            </th>
            <th class="navUnderlineA">
                <a href="/options/profiles/profiles.html" class="navText">Профили</a>
                <a href="/options/modules/modules.html" class="navText" id="middleNavText">Модули</a>
                <a href="/options/settings/settings.html" class="navText">Настройки</a>
                <input style="display: none;" type="file" name="import" id="upload">
            </th>
            <th align="right">
                <a href="/options/profiles/profiles.html">
                    <img src="/imgs/logo/degoshLogo.svg">
                </a>
            </th>
        </table>
    </div>

    <div class="content">
        <div id="dummyLeftSideDiv">
        </div>

        <div class="centerDiv">
            <div id="proxyDiv">
                <input type="text" placeholder="IP:PORT:LOGIN:PASSWORD" id="proxyInput">
                <button id="useProxyBtn" class="proxyOff">Использовать прокси</button>
            </div>

            <div id="controllerDiv">
                <div id="resetBtnsDiv">
                    <button id="resetProfilesBtn" class="settingsBtn">Сбросить профили</button>
                    <button id="resetAllBtn" class="settingsBtn">Сбросить все</button>
                </div>

                <div id="dummyBtnsDiv">
                </div>

                <div id="impExpBtnsDiv"> 
                    <button id="impEverythingBtn" class="settingsBtn">Импортировать все</button>
                    <button id="expEverytingBtn" class="settingsBtn">Экспортировать все</button>
                </div>

                <div id="dummyBtnsDiv">
                </div>
                <div id="dummyBtnsDiv">
                </div>

                <button id="exitAppBtn">Выйти из приложения</button>
            </div>
        </div>

        <div id="dummyRightSideDiv">
        </div>

        <div id="resetProfilesModal" class="modal">
            <div class="modalContent">
                <!--<span id="modalResetProfilesSpan" class="close">&times;</span>-->
                <div id="modalTextDiv">
                    <p>Вы уверены, что хотите удалить профили ?</p>
                </div>
                <div id="modalActionBtnsDiv">
                    <div id="yesBtnDiv">
                        <button id="resetProfilesYesBtn" class="modalBtn">Да</button>
                    </div>

                    <div id="noBtnDiv">
                        <button id="resetProfilesNoBtn" class="modalBtn">Нет</button>
                    </div>
                </div>
                <div id="modalDummyDiv">

                </div>
            </div>
        </div>
        
        <div id="resetAllModal" class="modal">
            <div class="modalContent">
                <div id="modalTextDiv">
                    <p>Вы уверены, что хотите удалить всё ?</p>
                </div>
                <div id="modalActionBtnsDiv">
                    <div id="yesBtnDiv">
                        <button id="resetAllYesBtn" class="modalBtn">Да</button>
                    </div>

                    <div id="noBtnDiv">
                        <button id="resetAllNoBtn" class="modalBtn">Нет</button>
                    </div>
                </div>
                <div id="modalDummyDiv">

                </div>
            </div>
        </div>

        <div id="exitAppModal" class="modal">
            <div class="modalContent">
                <div id="modalTextDiv">
                    <p>Вы уверены, что хотите выйти из расширения ?</p>
                </div>
                <div id="modalActionBtnsDiv">
                    <div id="yesBtnDiv">
                        <button id="exitAppYesBtn" class="modalBtn">Да</button>
                    </div>

                    <div id="noBtnDiv">
                        <button id="exitAppNoBtn" class="modalBtn">Нет</button>
                    </div>
                </div>
                <div id="modalDummyDiv">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
