<!DOCTYPE html>
<html>

<head>
    <title>Shelter+ Extension</title>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href="/additional/fonts/roboto.css">
    <link rel="stylesheet" href="/options/option.css">
    <link rel="stylesheet" href="./modules.css">
    <script src="/additional/jquery-3.6.0.min.js"></script>
    <script src="modules.js"></script>
    <script src="kithModuleSettings.js"></script>
</head>

<body>

    <div class="navigation">
        <table id="navTable">
            <tr>
                <th align="left">
                    <a href="/options/profiles/profiles.html">
                        <img src="/imgs/logo/shelterLogo.png">
                    </a>
                </th>
                <th class="navUnderlineA">
                    <a href="/options/profiles/profiles.html" class="navText">Профили</a>
                    <a href="/options/modules/modules.html" class="navText" id="middleNavText">Модули</a>
                    <a href="/options/settings/settings.html" class="navText">Настройки</a>
                </th>
                <th align="right">
                    <a href="/options/profiles/profiles.html">
                        <img src="/imgs/logo/degoshLogo.svg">
                    </a>
                </th>
            </tr>
        </table>
    </div>

    <div class="content">
        <div class="moduleBtnsDiv">
            <div class="moduleBtnOff" id="adiModuleBtnDiv">
                <img class="moduleLogoImg" id="adiModuleLogoImg" src="/imgs/adiLogo.png">
            </div>

            <div class="moduleBtnOff" id="kithModuleBtnDiv">
                <img class="moduleLogoImg" id="kithModuleLogoImg" src="/imgs/kithLogo.jpeg">
            </div>

            <div class="moduleBtnOff" id="shopifyModuleBtnDiv">
                <img class="moduleLogoImg" id="shopifyModuleLogoImg" src="/imgs/shopifyLogo.png">
            </div>

            <div id="lowerModuleDiv">
                <!--takes up space-->
            </div>

        </div>
        <div class="moduleSettingsDiv">
            <div id="MSupperDiv">
                <div id="MSupperLeftTextDiv">
                    <p>Использовать профиль: </p>
                </div>

                <div id="MSupperSelectDiv">
                    <select required id="MSprofileSelect" class="shelterSelect">
                        <option value="-1" hidden>Выбрать профиль</option>
                    </select>
                </div>

                <div id="MSupperDummyDiv">
                </div>
            </div>

            <div id="MSlowerDiv">
                <div id="MSlowerLeftDiv">
                    <div class="MSLLdummyDiv">

                    </div>
                    <div id="MSLLmoveToCartDiv">
                        <p>Предварительно добавить размер в корзину (US)</p>
                    </div>
                    <div id="MSLLselectDiv">
                        <select required id="MSLRsizeSelect" class="shelterSelect">
                            <option value="-1">Отключено</option>
                            <option value="2">x-small</option>
                            <option value="2">small</option>
                            <option value="2">medium</option>
                            <option value="2">large</option>
                            <option value="2">x-large</option>
                            <option value="2">xx-large</option>
                            <option value="2">3.5US</option>
                            <option value="2">4US</option>
                            <option value="2">4.5US</option>
                            <option value="2">5US</option>
                            <option value="2">5.5US</option>
                            <option value="2">6US</option>
                            <option value="2">6.5US</option>
                            <option value="2">7US</option>
                            <option value="2">7.5US</option>
                            <option value="2">8US</option>
                            <option value="2">8.5US</option>
                            <option value="2">9US</option>
                            <option value="2">9.5US</option>
                            <option value="2">10US</option>
                            <option value="2">10.5US</option>
                            <option value="2">11US</option>
                            <option value="2">11.5US</option>
                            <option value="2">12US</option>
                            <option value="2">12.5US</option>
                            <option value="2">13US</option>
                            <option value="2">13.5US</option>
                            <option value="2">14 US</option>
                        </select>
                    </div>

                    <div class="MSLLdummyDiv">

                    </div>
                </div>

                <div id="MSlowerRightDiv">
                    <div class="MSLRdummyDiv">
                    </div>

                    <div id="MSLRbtnsDiv">
                        <div id="MSLRbtnsTextDiv">
                            <p>Основные функции</p>
                        </div>

                        <button id="MSLRbtnsKithAutofillBtn" class="actionBtnOff">Автофил</button>
                        <button id="MSLRbtnsKithAutocheckoutBtn" class="actionBtnOff">Авточекаут</button>
                    </div>

                    <div class="MSLRdummyDiv">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
